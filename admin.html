<!doctype html>
<html>

<head>
	<title>Admin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/mini-dark.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/paho-mqtt-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>

	<!-- templates -->
	<script id="template-comment" type="text/template">
		<div>
			<blockquote cite="{{date}}">
				{{text}}
				<div class="absolute-top-right">
					<mark data-bind-click="takeComment" class="button tag tertiary">Übernehmen</mark>
					<mark data-bind-click="deleteComment" class="button tag secondary">Löschen</mark>
				</div>
			</blockquote>
		</div>
	</script>
	<script id="template-note" type="text/template">
		<div id="note-top" class="card fluid warning"><h2>{{text}}</h2></div>
	</script>
	<script id="template-message" type="text/template">
		<div id="message-{{id}}">
			<blockquote>
				{{text}}
				<mark class="tag tertiary absolute-top-right">&#128077; {{likes}}</mark>
			</blockquote>
		</div>
	</script>

</head>

<body data-is-admin="true">
	<div class="row">
		<div class="col-sm-12 col-md-8">
			<div class="container-relative">
				<div class="container-right">Clients: <span id="stats-clients">?</span></div>
				<h2>Kommentare</h2>
			</div>
			<div class="input-group fluid">
				<input data-bind-keypress="sendComment" type="text" placeholder="&#128172; Neuer Kommentar" />
			</div>
			<div id="comment-stream" class="row cols-sm-4"></div>
		</div>
		<div class="col-sm-12 col-md-4">
			<h2>Vorschau</h2>
			<div class="input-group fluid">
				<input data-bind-keypress="sendNote" type="text" placeholder="&#128172; Neue Info" />
			</div>
			<div id="note-stream"></div>
			<div id="message-stream" class="row cols-sm-12 cols-md-6 cols-lg-4"></div>
		</div>
	</div>
	<span id="toast" class="toast">Laden</span>
</body>

</html>
