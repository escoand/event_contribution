<!doctype html>
<html>
<head>
	<title>Admin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/mini-dark.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/paho-mqtt-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>
</head>
<body>
	<div class="row">

		<div class="col-sm-12 col-md-9 col-lg-9">
			<div class="container-relative">
				<div class="container-right">Clients: <span id="stats-clients">?</span></div>
				<h2>Kommentare</h2>
			</div>
			<div class="row cols-sm">
				<input id="comment-edit" type="text" placeholder="&#128172; Neuer Kommentar" />
			</div>
			<div id="comment-stream" class="row"></div>
		</div>

		<div class="col-sm-12 col-md-3 col-lg-3">
			<h2>Vorschau</h2>
			<div class="row cols-sm">
				<input id="note-edit" type="text" placeholder="&#128172; Neue Info" />
			</div>
			<div id="note-stream"></div>
			<div id="message-stream" class="row cols-sm-12 cols-md-6 cols-lg-4"></div>
		</div>

	</div>

	<span id="toast" class="toast">Laden</span>

	<div id="template-comment" class="hidden">
		<div class="card fluid">
			<blockquote class="section" cite=""></blockquote>
			<div class="buttons">
				<button id="button-take" class="small tertiary">Übernehmen</button>
				<button class="small secondary">Löschen</button>
			</div>
		</div>
	</div>
	<div id="template-note" class="hidden">
		<div class="card fluid warning"><h2 class="section"></h2></div>
	</div>
	<div id="template-message" class="hidden">
		<div><blockquote></blockquote></div>
	</div>
</body>
</html>
