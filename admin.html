<!doctype html>
<html>

<head>
	<title>Admin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/mini-dark.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/paho-mqtt-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>

	<!-- templates -->
	<script id="template-comment" type="text/template">
		<div id="comment-{{id}}">
			<blockquote cite="{{date}}">
				{{text}}
				<div class="absolute-top-right">
					<button data-id="{{id}}" data-bind-click="takeComment" class="tag tertiary">Übernehmen</button>
					<button data-id="{{id}}" data-bind-click="deleteComment" class="tag secondary">Löschen</button>
				</div>
			</blockquote>
		</div>
	</script>
	<script id="template-note" type="text/template">
		<div id="note-top" class="card fluid warning"><h2>{{text}}</h2></div>
	</script>
	<script id="template-message" type="text/template">
		<div id="message-{{id}}">
			<blockquote>
				{{text}}
				<div class="absolute-top-right">
					<mark class="tag tertiary">&#128077; {{likes}}</mark>
					<button data-id="{{id}}" data-bind-click="deleteMessage" class="tag secondary">Löschen</button>
				</div>
			</blockquote>
		</div>
	</script>

</head>

<body data-is-admin="true">
	<div class="row">
		<div class="col-sm-12 col-md-8">
			<div class="relative">
				<span class="absolute-top-right">Clients: <span id="stats-clients">?</span></span>
				<h2>
					Eingang
					<tiny><a href="index.html" target="_blank">&#128279;</a></tiny>
				</h2>
			</div>
			<div class="input-group fluid">
				<input data-bind-keypress="sendComment" type="text" placeholder="&#128172; Neue Nachricht" />
			</div>
			<div id="comment-stream" class="row cols-sm-12 cols-lg-6"></div>
		</div>
		<div class="col-sm-12 col-md-4">
			<h2>
				Ausgang
				<tiny><a href="presenter.html" target="_blank">&#128279;</a></tiny>
			</h2>
			<div class="input-group fluid">
				<input data-bind-keypress="sendNote" type="text" placeholder="&#128172; Neue Info" />
			</div>
			<div id="note-stream"></div>
			<div id="message-stream" class="row cols-sm-12 cols-lg-6"></div>
		</div>
	</div>
	<span id="toast" class="toast">Laden</span>
</body>

</html>
