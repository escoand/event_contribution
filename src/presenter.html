<!DOCTYPE html>
<html>
  <head>
    <title>Presenter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- templates -->
    <script id="template-highlight" type="text/template">
      <div id="message-highlight" class="card bg-primary text-white mb-3 w-100">
      <div class="card-body p-2">
      <div class="float-right ml-2">
      <span class="badge badge-success p-2">&#128077; {{likes}}</span>
      </div>
      <div class="card-text">{{text}}</div>
      </div>
      </div>
    </script>
    <script id="template-message" type="text/template">
      <div id="message-{{id}}" data-orderid="{{likes}}" class="card text-white mb-3 w-100">
      <div class="card-body p-2">
      <div class="float-right ml-2">
      <span class="badge badge-success p-2">&#128077; {{likes}}</span>
      </div>
      <div class="card-text">{{text}}</div>
      </div>
      </div>
    </script>
    <script id="template-toast" type="text/template">
      <div id="toast" class="toast text-center bg-secondary text-white rounded-pill fixed-bottom mx-auto my-3" style="opacity:1">
      <div class="toast-body">{{text}}</div>
      </div>
    </script>
  </head>

  <body id="toast-host">
    <div class="container-fluid">
      <table class="w-100 vh-100">
        <tr>
          <td id="highlight-stream" class="align-middle"></td>
        </tr>
        <tr>
          <td class="text-center" style="height: 1%">
            <small
              ><a href="#message-stream" class="text-muted"
                >Alle Nachrichten siehe weiter unten</a
              ></small
            >
          </td>
        </tr>
      </table>
      <div id="message-stream" class="pt-3"></div>
    </div>
  </body>
</html>
