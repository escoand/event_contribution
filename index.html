<!doctype html>
<html>

<head>
	<title>Kommentare</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/mini-dark.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/paho-mqtt-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>

	<!-- templates -->
	<script id="template-note" type="text/template">
		<div id="note-top" class="card fluid warning"><h2 class="section">{{text}}</h2></div>
	</script>
	<script id="template-message" type="text/template">
		<div id="message-{{id}}">
			<blockquote class="section">
				{{text}}
				<mark data-id="{{id}}" data-bind-click="likeMessage" class="button tag tertiary absolute-top-right">&#128077; {{likes}}</mark>
			</blockquote>
		</div>
	</script>

</head>

<body>
	<div class="with-footer">
		<div id="note-stream"></div>
		<div id="message-stream" class="row cols-sm-12 cols-md-6 cols-lg-4"></div>
	</div>
	<footer class="input-group fluid">
		<input data-bind-keypress="sendComment" type="text" placeholder="&#128172; Mein Kommentar" />
	</footer>
	<span id="toast" class="toast">Laden</span>
</body>

</html>
