<!doctype html>
<html>

<head>
	<title>Kommentare</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/mini-dark.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/paho-mqtt-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>

	<!-- templates -->
	<script id="template-note" type="text/template">
		<div id="note-top" class="card fluid warning"><h2>{{text}}</h2></div>
	</script>
	<script id="template-message" type="text/template">
		<div id="message-{{id}}">
			<blockquote>
				{{text}}
				<div class="absolute-top-right">
					<button id="likes-{{id}}" data-id="{{id}}" data-bind-click="likeMessage" class="tag tertiary">&#128077; {{likes}}</button>
				</div>
			</blockquote>
		</div>
	</script>
	<script id="template-likes-loading" type="text/template">
		<span id="likes-{{id}}" class="tag spinner tertiary"></span>
	</script>

</head>

<body>
	<div class="has-footer">
		<div id="note-stream"></div>
		<div id="message-stream" class="row cols-sm-12 cols-md-6 cols-lg-4"></div>
	</div>
	<footer class="input-group fluid">
		<input data-bind-keypress="sendComment" type="text" placeholder="&#128172; Meine Nachricht" />
	</footer>
	<span id="toast" class="toast">Laden</span>
</body>

</html>
